site_name: Machine Learning Projects
site_url: https://bethspornitz.github.io/ml-bethspornitz
repo_url:  https://github.com/BethSpornitz/ml-bethspornitz
site_description: Coursework projects (California Housing, Titanic)
site_author: Beth Spornitz

docs_dir: docs
site_dir: site

theme:
  name: material
  features:
    - navigation.expand
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - toc.follow
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search
  - include-markdown
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            show_root_toc_entry: true
            docstring_style: google
            show_signature_annotations: true
            separate_signature: true

markdown_extensions:
  - admonition
  - codehilite
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.superfences
  - pymdownx.details

nav:
  - Home: index.md
  - Project 1 – California Housing: project01/project01.md
  - Project 2 – Titanic: project02/project02.md
  - Project 3 – Titanic Classification Models: project03/project03.md
  - Midterm – Classification Models: midterm/midterm.md

